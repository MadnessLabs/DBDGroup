    <style>
      body {
        background-color: #0b0a0f;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
      }

      noscript {
        padding: 15px 15px 15px 40px;
        display: block;
        width: 80%;
        max-width: 600px;
        margin: 30px auto;
        background-color: #0b0a0f;
        border-radius: 4px;
        color: #fff;
        position: relative;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
      }

      noscript span {
        font-weight: bold;
        display: block;
        height: 20px;
        width: 20px;
        border-radius: 100%;
        background-color: #0b0a0f;
        color: #fff;
        line-height: 20px;
        text-align: center;
        position: absolute;
        top: 13px;
        left: 12px;
      }
    </style>
  </head>
  <body class="dark">
    <noscript>
      <span>i</span> You must have JS enabled to use Madness.Dev!
    </noscript>
    <dbdgroup-router></dbdgroup-router>

      <ion-router-outlet id="app-content" />
